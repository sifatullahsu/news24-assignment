<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News24</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

  <!-- Style CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/757cb348f3.js" crossorigin="anonymous"></script>
</head>

<body style="background: #F6F6F7;">
  <header>
    <div id="top-bar" class="container">
      <div class="row">
        <div class="col-4">
          <img src="img/logo.png" alt="" style="width: 150px;">
        </div>
        <div class="col-8 d-flex align-items-center justify-content-end">
          <ul class="list-unstyled text-muted d-inline pt-3 item-inline">
            <li class="active"><a href="">News</a></li>
            <li><a href="">Blog</a></li>
          </ul>
          <img src="img/avatar.png" alt="">
        </div>
      </div>
    </div>
  </header>
  <!-- Header End -->

  <main class="container">
    <section id="news-category" class="py-4">
      <ul class="list-unstyled text-muted d-inline pt-3 item-inline">
        <li><button>Home</button></li>
      </ul>
    </section>

    <section id="news-query-result">
      <div class="row">
        <div class="col-12">
          <p class="bg-white text-dark rounded p-3 mb-0 d-none"></p>
        </div>
      </div>
    </section>

    <section id="loader"></section>

    <section id="news-area" class="my-4"></section>

    <section>
      <!-- Modal -->
      <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="news-modal-body">
              ...
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- Main End -->

  <!-- Bootstrap Script -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>

  <!-- Script -->
  <script src="assets/js/script.js"></script>
</body>

</html>
