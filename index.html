<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News24</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

  <!-- Style CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body style="background: #F6F6F7;">
  <header>
    <div id="top-bar" class="container">
      <div class="row">
        <div class="col-4">
          <img src="img/logo.png" alt="" style="width: 150px;">
        </div>
        <div class="col-8 d-flex align-items-center justify-content-end">
          <ul class="list-unstyled text-muted d-inline pt-3 item-inline">
            <li class="active"><a href="">News</a></li>
            <li><a href="">Blog</a></li>
          </ul>
          <img src="img/avatar.png" alt="">
        </div>
      </div>
    </div>
  </header>
  <!-- Header End -->

  <main class="container">
    <section id="news-category" class="py-4">
      <ul class="list-unstyled text-muted d-inline pt-3 item-inline">
        <li><button>Home</button></li>
      </ul>
    </section>

    <section id="news-query-result">
      <div class="row">
        <div class="col-12 bg-white text-dark rounded p-3">
          <span>4 items found for category Entertainment</span>
        </div>
      </div>
    </section>

    <section id="news-area" class="my-4">
      <div class="row">
        <div class="col-12 bg-white rounded p-3 mb-4">
          <div class="row">
            <div class="col-12 col-md-4 col-lg-3">
              <img src="img/people.png" alt="" class="rounded img-fluid w-100">
            </div>
            <div class="col-12 col-md-8 col-lg-9 d-flex flex-column justify-content-between py-2">
              <div>
                <h3>The best fashion influencers to follow for sartorial inspiration</h3>
                <p class="text-muted">From our favourite UK influencers...</p>
              </div>
              <div class="row d-flex align-items-center">
                <div class="col-6 col-lg-3 d-flex">
                  <img src="img/Rectangle 19.svg" alt="">
                  <div class="d-flex flex-column ps-2">
                    <span>Jane Cooper</span>
                    <span class="text-muted">Jan 10, 2022 </span>
                  </div>
                </div>
                <div class="col-3 col-lg-3 text-center">
                  <img src="img/carbon_view.svg" alt="">
                  <span>1.5M</span>
                </div>
                <div class="col-12 col-lg-3 -order-1 text-start text-lg-center">
                  <img src="img/ant-design_star-outlined.svg" alt="">
                  <img src="img/ant-design_star-outlined.svg" alt="">
                  <img src="img/ant-design_star-outlined.svg" alt="">
                  <img src="img/ant-design_star-outlined.svg" alt="">
                  <img src="img/ant-design_star-outlined.svg" alt="">
                </div>
                <div class="col-3 col-lg-3 text-end">
                  <img src="img/bi_arrow-right-short.svg" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- Main End -->

  <!-- Bootstrap Script -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>

  <!-- Script -->
  <script src="assets/js/script.js"></script>
</body>

</html>
