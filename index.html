<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News24</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

  <!-- Style CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/757cb348f3.js" crossorigin="anonymous"></script>
</head>

<body style="background: #F6F6F7;">
  <header>
    <div id="top-bar" class="container">
      <div class="row">
        <div class="col-6 d-flex align-items-center">
          <a href="#"><img src="img/news24-logo.png" alt="" style="width: 150px; padding-left: 10px;"></a>
        </div>
        <div class="col-6 d-flex align-items-center justify-content-end">
          <ul class="list-unstyled text-muted d-inline pt-3 item-inline">
            <li class="active"><a href="index.html">News</a></li>
            <li><a href="blog.html">Blog</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <!-- Header End -->

  <main class="container">
    <section id="news-category" class="py-4">
      <span class="loader"></span>
      <ul class="list-unstyled text-muted d-inline pt-3 item-inline"></ul>
    </section>

    <section id="news-query-result">
      <div class="row">
        <div class="col-12 position-relative">
          <span class="loader position-absolute" style="right: 30px; top: 10px;"></span>
          <p class="bg-white text-dark rounded p-3 mb-0"></p>
        </div>
      </div>
    </section>

    <section id="news-area" class="my-4 p-3"></section>

    <section>
      <!-- Modal -->
      <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true"
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <span class="loader"></span>
              <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="news-modal-body px-3 py-2">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- Main End -->

  <footer class="bg-white p-4 text-center mt-5">
    <p class="mb-0">Copyright 2021 News24</p>
  </footer>

  <!-- Bootstrap Script -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>

  <!-- Script -->
  <script src="assets/js/script.js"></script>
</body>

</html>
